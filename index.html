<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/styles-game.css">
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
    <canvas id="play" width="65" height="60" onclick="playMusic()">
    </canvas>
    <canvas id="pause" width="65" height="60" onclick="pauseMusic()">
    </canvas>
    <canvas id="canvas" width="1450" height="150">

    </canvas>
        <canvas id="inicio" width="1450" height="100" onclick="RegisterStart()">
    </canvas>

    <button style="display: flex; justify-content: center; align-items: center; margin: auto;" onclick="PlayerSession()">
        Iniciar Sesion
    </button>

    <canvas id="" width="1450" height="100" onclick="location.href=''">
    </canvas>
    <canvas id="" width="1450" height="100" onclick="location.href=''">
    </canvas>
    <canvas id="creditos" width="1450" height="100" onclick="location.href='html/creditos.html'">
    </canvas>
    <div>
        <a href=""></a>
    </div>
    <div class="modal-start">
        <form class="container">
            <h1 id="title">Registro</h1>
            <h3 id="subtitle">Introduce tu nombre</h3>
            <div class="buttons-tree">
                <input type="text" id="name" placeholder="Nombre" class="input-text">
                <button id="start-button">Register</button>
                <button id="tabla-score">Records</button>
                <button id="quit-button" class="close">Salir</button>
            </div>
        </form>
    </div>
    <div class="modal-login">
        <form class="container">
            <h1 id="title">Inicio de Sesion</h1>
            <h3 id="subtitle">Introduce tu nombre</h3>
            <div class="buttons-two">
                <input type="text" id="name" placeholder="Nombre" class="input-text">
                <button id="login-button">Login</button>
                <button id="tabla-score">Records</button>
                <button id="quit-button">Salir</button>
            </div>
        </form>
    </div>
    <!-- JS -->
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
